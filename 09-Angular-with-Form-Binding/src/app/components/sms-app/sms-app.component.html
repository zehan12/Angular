<section class="mt-3">
    <div class="container">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-secondary bg-light">
                    <p class="h4">SMS APP</p>
                </div>
                <div class="card-body bg-light">
                    <form>
                        <textarea name="message" [(ngModel)]="message" rows="4" [maxlength]="maxCharCount" class="form-control" placeholder="your text here..." ></textarea>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="h4">The Characters Remaining:<span class="fw-bold">{{message.length}}/{{maxCharCount}}</span></p>
                    
                </div>
            </div>
        </div>
    </div>
</section>
