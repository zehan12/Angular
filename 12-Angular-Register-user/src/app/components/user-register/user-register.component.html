<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-warning">
                        <p class="h4">Register Form</p>
                    </div>
                    <div class="card-body">
                        <form (submit)="submitRegister()">
                            <div class="mb-2">
                                <input type="text" name="name" [(ngModel)]="user.name" class="form-control" placeholder="Name"> 
                            </div>
                            <div class="mb-2">
                                <input type="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Email"> 
                            </div>
                            <div class="mb-2">
                                <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password"> 
                            </div>
                            <div class="mb-2">
                                <select class="form-control" name="designation" [(ngModel)]="user.designation">
                                    <option value="">Select Designation</option>
                                    <option value="Software Engineer">Software Engineer</option>
                                    <option value="Sr. Software Engineer">Sr. Software Engineer</option>
                                    <option value="Tech Lead">Tech Lead</option>
                                    <option value="Project Manager">Project Manager</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <textarea name="bio" [(ngModel)]="user.bio" class="form-control" placeholder="Bio" rows="4"></textarea>
                            </div>
                            <div class="mb-2">
                                <input type="checkbox" name="terms" [(ngModel)]="user.terms" class="form-check-input"> <span class="p text-primary"> Accept terms </span>
                            </div>
                            <div class="mb-2">
                                <input type="submit" class="btn btn-warning btn-sm" value="Register"/>
                            </div>
                        </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>
