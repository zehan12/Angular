<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-hover text-center table-striped">
                    <thead class="bg-secondary text-white">
                        <tr>
                           <th>Sno</th>
                           <th>Image</th>
                           <th>Name</th>
                           <th>Qty</th>
                           <th>Price</th>
                           <th>Total</th> 
                        </tr>
                    </thead>
                        <tbody>
                            <tr *ngFor = "let product of products">
                                <td>{{product.sno}}</td>
                                <td>
                                    <i (click)="incrementQty(product.sno)" class="fa fa-plus-circle"></i>
                                    <img [src]="product.image" alt="" width="50" height="50">
                                    <i (click) = "decrementQty(product.sno)" class="fa fa-minus-circle"></i>
                                </td>
                                <td>{{product.price | currency : 'INR'}}</td>
                                <td>{{product.qty}}</td>
                                <td>{{product.price*product.qty}}</td>
                                <td>{{product.name}}</td>
                            </tr>
                            <tr>
                                <td colspan="4"></td>
                                <td>Grand Total</td>
                                <td>{{calcGrandTotal() | currency : 'INR'}}</td>
                            </tr>
                        </tbody>
                    

                </table>
            </div>
        </div>
    </div>
</section>
