<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 *ngIf="isLoggedIn">Welcome Anamika</h1>
                        <h1 *ngIf="!isLoggedIn">Thank you!</h1>
                        <button *ngIf="!isLoggedIn" (click)="login()" class="btn btn-primary btn-sm m-3">Login</button>
                        <button *ngIf="isLoggedIn" (click)="logout()" class="btn btn-primary btn-sm m-3">Logout</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>
