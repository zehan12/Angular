<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <p class="h4">Amount Range</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <label>Amount : </label>
                            <input name="amount" [(ngModel)]="amount" type="range" class="form-range" min="5000" max="500000">
                        </form>
                        {{amount | currency}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
